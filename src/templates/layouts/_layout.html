{% import "helpers/_mixins.html" as mixins %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% if title %}{{title}}{% else %}Template{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" media="all" href="css/app.css">
</head>
<body class="{{bodyClasses}}">
  <!-- BEGIN content -->
  <div class="out">
    {% include "partials/_sidebar.html" %}
    {% include "blocks/_header.html" %}
    <!-- BEGIN {{mainClasses}}  -->
    <main class="main {{mainClasses}}">
      {% block content %}{% endblock %}
    </main>
    <!-- END {{mainClasses}}  -->
  </div>
  {% include "partials/_footer.html" %}
  <!-- END content -->

  <!-- BEGIN Javascript: Main -->
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>

  <!-- BEGIN Javascript: Libs -->
  <script src="lib/intlTelInput.min.js"></script>
  <script src="lib/jquery.mask.min.js"></script>
  <script src="lib/svg4everybody.min.js"></script>
  <script src="lib/perfect-scrollbar.min.js"></script>
  <script src="lib/slick.min.js"></script>
</body>
</html>
